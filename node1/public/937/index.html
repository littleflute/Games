<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencer_v0.31</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sequencer">
        <div class="step" id="step-1">1</div>
        <div class="step" id="step-2">2</div>
        <div class="step" id="step-3">3</div>
        <div class="step" id="step-4">4</div>
        <button id="play-button">Play</button>
        <button id="test">test-audioVolume</button>
        <button id="test2">test-audioGraph</button>
        <audio id="audio1" controls>
            <source src="1.mp3" type="audio/mpeg">
            not support audio element.
        </audio>
        <p id="status">wait file to load ...</p>
        <canvas id="audioCanvas" width="800" height="200"></canvas>

    </div>
    <script src="script.js"></script> 
</body>
</html>
